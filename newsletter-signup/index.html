<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign-Up</title>
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="newsletter-signup popup">
        <div class="left-content">
            <h1>Stay Updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>

            <form class="signup-form" id="subscribe-form" method="get">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" placeholder="email@company.com">
                <div id="msg" aria-live="polite"></div>
                <input type="submit" class="default-btn" value="Subscribe to monthly newsletter">
            </form>
        </div>
        <div class="right-content">
            <img src="assets/images/illustration-sign-up-desktop.svg" alt="Illustration" class="desktop-img">
            <img src="assets/images/illustration-sign-up-mobile.svg" alt="Illustration" class="mobile-img">
        </div>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
