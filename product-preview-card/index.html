<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="icon" type="image/x-icon" href="assets/imgs/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
    <body>
        <main>
            <section class="product-preview-block">
                <div class="product-card">
                    <figure class="product-img">
                        <img src="assets/imgs/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle">
                    </figure>
                    <div class="product-details">
                        <p class="category">Perfume</p>
                        <h2>Gabrielle Essence Eau De Parfum</h2>
                        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <p>
                            <span class="discount-price">$149.99</span>
                            <del class="mrp">$169.99</del>
                        </p>
                        <button type="button" class="add-to-cart"><img src="assets/imgs/icon-cart.svg" alt="Add to Cart"> Add to Cart</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
